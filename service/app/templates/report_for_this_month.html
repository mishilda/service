{% extends "base.html" %}

{% block app_content %}
	<h1>Отчет за текущий месяц ({{ month }}, {{ year }})</h1>
	<table class="table table-striped">
		<tr>
			<td><p>Заказ</p></td>
			<td><p>Сумма, руб.</p></td>
		</tr>
		{% for order in orders %}
		<tr>
			<td><p><a href="{{ url_for('order', id=order.id) }}">Заказ № {{ order.id }}</a></p></td>
			<td><p>{{ order.price }}</p></td>
		</tr>
		{% endfor %}
		<tr>
			<td><p>Всего:</p></td>
			<td><p>{{ global_sum }}</p></td>
		</tr>
	</table>
{% endblock %}
