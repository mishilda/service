{% extends "base.html" %}
{% block app_content %}
	<h1>Клиенты</h1>
	<hr>
	<a href="{{ url_for('add_client') }}">Новый клиент</a>
	<hr>
	{% for client in clients %}
	<p><a href="{{ url_for('client', id=client.id) }}">{{ client.name }}</a><p>
	<p>Автомобильный номер: {{ client.car_num }}</p>
	<hr>
	{% endfor %}
{% endblock %}
