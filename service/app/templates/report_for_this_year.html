{% extends "base.html" %}

{% block app_content %}
	<h1> Отчет за текущий ({{ year }}) год</h1>
	<table class="table table-striped">
		<tr>
			<td><p>Месяц</p></td>
			<td><p>Сумма, руб.</p></td>
		</tr>
		{% for i,month in months %}
		<tr>
			<td><p>{{ month }}</p></td>
			<td><p>{{ sum_for_month[i] }}</p></td>
		</tr>
		{% endfor %}
		<tr>
			<td><p>Всего:</p></td>
			<td><p>{{ global_sum }}</p></td>
		</tr>
	</table>
{% endblock %}
